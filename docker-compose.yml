version: '3.8'

services:
  # Aplicación FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-api
    ports:
      - "8000:8000"
    environment:
      # Base de datos
      - DATABASE_URL=sqlite+aiosqlite:///./data/chatbot.db
      
      # JWT
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-me}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # MinIO (conecta al servicio minio)
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=chatbot-files
      - MINIO_SECURE=false
      
      # Email (configurar según necesites)
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      
      # N8N Webhook (opcional)
      - N8N_WEBHOOK=${N8N_WEBHOOK:-}
      
      # Configuración del servidor
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Persistir base de datos SQLite
      - api_data:/app/data
      # Opcional: logs
      - ./logs:/app/logs
    depends_on:
      - minio
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MinIO para almacenamiento de archivos
  minio:
    image: minio/minio:latest
    container_name: chatbot-minio
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

