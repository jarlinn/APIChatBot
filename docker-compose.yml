services:
  # Aplicación FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-api
    ports:
      - "8000:8000"
    environment:
      # Base de datos PostgreSQL con pgvector
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_password
      - POSTGRES_DB=chatbot_db
      - DATABASE_ECHO=false

      - GEMINI_API_KEY=AIzaSyBqGwugN0ApFv2C5Ftg76CR4GK0OAaHpVo
      
      # JWT
      - SECRET_KEY=a8f5f167f44f4964e6c998dee827110c
      
      # MinIO (conecta al servicio minio)
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=chatbot-files
      - MINIO_SECURE=false
      
      # Email configuration
      - EMAIL_PROVIDER=console
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-ChatBot UFPS}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}

      # Mailtrap (for development and production)
      - MAILTRAP_HOST=${MAILTRAP_HOST:-sandbox.smtp.mailtrap.io}
      - MAILTRAP_PORT=${MAILTRAP_PORT:-2525}
      - MAILTRAP_USERNAME=${MAILTRAP_USERNAME:-}
      - MAILTRAP_PASSWORD=${MAILTRAP_PASSWORD:-}
      - MAILTRAP_FROM_EMAIL=${MAILTRAP_FROM_EMAIL:-noreply@chatbot.ufps.edu.co}
      
      # N8N Webhook (opcional)
      - N8N_WEBHOOK=${N8N_WEBHOOK:-}

      - ADMIN_VIEW=AIzaSyBqGwugN0ApFv2C5Ftg76CR4GK0OAaHpVo

      - ALLOWED_ORIGINS=*

    depends_on:
      - db
      - minio
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MinIO para almacenamiento de archivos
  minio:
    image: minio/minio:latest
    container_name: chatbot-minio
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL con extensión pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: chatbot-db
    environment:
      - POSTGRES_DB=chatbot_db
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d chatbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres 
      -c shared_preload_libraries=vector
      -c log_statement=all
      -c log_destination=stderr

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  chatbot-network:
    driver: bridge

# =============================================================================
# COMANDOS ÚTILES:
# =============================================================================
# 
# Levantar todos los servicios:
#   docker-compose up -d
# 
# Ver logs de la API:
#   docker-compose logs -f api
# 
# Ver logs de MinIO:
#   docker-compose logs -f minio
# 
# Reconstruir la imagen de la API:
#   docker-compose build api
# 
# Parar todos los servicios:
#   docker-compose down
# 
# Parar y eliminar volúmenes (CUIDADO - elimina datos):
#   docker-compose down -v
# 
# Acceder al contenedor de la API:
#   docker-compose exec api bash
# 
# Ejecutar migraciones:
#   docker-compose exec api alembic upgrade head
# 
